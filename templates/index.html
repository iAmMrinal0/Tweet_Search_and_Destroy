{% extends "layout.html" %}
{% block body %}
  <h2>Overview</h2>
  {% if g.user %}
    <p>
      Hello {{ g.user.screen_name }}!  Wanna search something?
    </p>
    <form action="{{ url_for('tweet') }}"  method=post>
      <p>
        <input type=text name=tweet size=40>
        <input type=submit value="Search">
      </p>
    </form>
  {% else %}
    <p>
      Sign in to view your tweets and search for tweets to delete.
    </p>
    <p>
      <a href="{{ url_for('login') }}"><img src="{{
        url_for('static', filename='sign-in.png') }}" alt="sign in"></a>
    </p>
  {% endif %}
{% endblock %}
